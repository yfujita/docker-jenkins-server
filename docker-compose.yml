version: '2'
services:
  jenkins:
    build:
      context: ./jenkins
    volumes:
      - /mnt_docker/jenkins_home:/var/jenkins_home
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - front
  nginx:
    build:
      context: ./nginx
      args:
        BASIC_USER: "admin"
        BASIC_PASS: "admin"
    ports:
      - "80:80"
    networks:
      - front
    depends_on:
      - jenkins
networks:
  front:
    driver: bridge
